<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Trabajo Práctico 1</title>
        <!--Relacionado a JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/codigo.js"></script>
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="styling/styles.css"/>
        <!--Icono de pestaña-->
        <link rel="shortcut icon" href="favicon.ico" type="image/ico"/>
    </head>
    <body>
        <section id="global">
            <!--Encabezado-->
            <header>
                <img id="logopag" src="styling/logo.png" alt="Logo que no cargó">
                <h2>TP N°1. Luciano Garcia Montes</h2>
                <div class="clearfix"></div>
            </header>

            <!--Página principal-->
            <section id="contenido">
                <div id="principal">

                    <p id="titFrase">Frase aleatoria:</p>
                    <p id="fraseAleatoria" class=""></p>
                    <button onclick="nuevaFrase()">Nueva frase</button>

                    <div id="barra"></div>
                    <br><br>

                    <video width="200px" height="400px" poster="https://i.picsum.photos/id/914/200/400.jpg" controls>
                        <source src="styling/presentacion.mp4" type="video/mp4">

                    </video>

                    <div id="barra"></div>
                    <br><br>

                    <div class="coronavirus">
                        <p>Coronavirus en Argentina y en el mundo</p><br>
                        <table class="tablacorona">
                            <tr>
                                <th></th>
                                <th>Confirmados</th>
                                <th>Muertes</th>
                                <th>Recuperados</th>

                                <td id="muerMundo"></td>
                                <td id="recMundo"></td>

                                <td id="muerArg"></td>

                    </div>

                </div>

                <div id="lateral">

                            <p>
                                <a href="#" id="botonperro">¡Hacé click para una foto aleatoria de un perro!</a><br><br>

                            </p>
                        </div>
                        <audio controls id="musica">
                            <source src="styling/musicafondo.mp3" type="audio/mp3">
                        </audio>
                        <script>
                            var audio = document.getElementById("musica");
                            audio.volume = 0.15;
                        </script>
                    </aside>
                </div>

                </hr>

                <div class="fotoperro"></div>
