           <!--SCRIPSTS -->
            <script>

                var contenido = document.querySelector('#contenido')
                    function api1() {
                        fetch(' https://api.covid19api.com/world/total ')
                            .then(res => res.json())
                            .then(data => {
                                console.log(data)
                                contenido.innerHTML = `
                                <br>
                                <h3> COVID-19 </h3>
                <p>Es una API con la cantidad de casos de COVID en el mundo-ACTUALIZADO</p>
                <img src="img/sa.png" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Datos del Mundo</h5>
                <p class="card-text">Cantidad de Casos ${data.TotalConfirmed}</p>
                <p class="card-text">Cantidad de Muertes ${data.TotalDeaths}</p>
                <p class="card-text">Cantidad de Recuperados ${data.TotalRecovered}</p>
                <a href="https://www.worldometers.info/coronavirus/" class="btn btn-primary">Ver m√°s</a>
                </div>
                `
                            })
                    }
            </script>
            <!--API2-->
            <script>
                var contenido = document.querySelector('#contenido')
                    function api2() {
                        fetch(' https://rickandmortyapi.com/api/character ')
                            .then(res => res.json())
                            .then(data => {
                                console.log(data.results['0'])
                                contenido.innerHTML = `
                                  <br>
                                <h3> RICK AND MORTY </h3>
                                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">${data.results['0'].name}</h5>
                                <p class="card-text">Genero: ${data.results['0'].gender}</p>
                                <p class="card-text">Especie: ${data.results['0'].status}</p>
                                <p class="card-text">Origen: ${data.results['0'].origin.name}</p>

                                </div>
                                `
                            })
                    }

            </script>

            <script>
                function w3_open() {
                    document.getElementById("main").style.marginLeft = "25%";
                    document.getElementById("mySidebar").style.width = "25%";
                    document.getElementById("mySidebar").style.display = "block";
                    document.getElementById("openNav").style.display = 'none';
                }
                function w3_close() {
                    document.getElementById("main").style.marginLeft = "0%";
                    document.getElementById("mySidebar").style.display = "none";
                    document.getElementById("openNav").style.display = "inline-block";
                }
            </script>
