<!DOCTYPE html>
<html lang="es">
<head>
	<title>TP Individual</title>
	<link rel="stylesheet" href="estilos.css">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="logo.png">
</head>
<body>
	<header id="cabeza">
		<img class="logo" src="Logo.png" alt="Logo">
		<h1 class="titulo">TP Nro 1 - Santarelli Luca</h1>
		<svg><rect> </rect></svg>
	</header>
	<section id="cuerpo">
		<aside id="izquierdo">
			<div class="titulored">Redes<br>Sociales</div>
			<ul>
				<li class="boton">
					<a href="#" id="btnTwitter" target="">
						<div class="centro">
							<i class="fab fa-twitter-square"></i> <span class="redsoc"> Twitter</span>
						</div>
					</a>
				</li>
				<li class="boton">
					<a href="#" id="btnYoutube" target="">
						<div class="centro">
							<i class="fab fa-youtube"></i> <span class="redsoc">  Youtube</span>
						</div>
					</a>
				</li>
				<li class="boton">
					<a href="#" id="btnPersonajes" target="">
						<div class="centro">
							<i class="fas fa-child"></i> <span class="redsoc">Personajes</span>
						</div>
					</a>
				</li>
				<li class="boton">
					<a href="#" id="btnWea" target="">
						<div class="centro">
							<i class="fas fa-sun"></i> <span class="redsoc"> Clima</span>
						</div>
					</a>
				</li>
			</ul>
		</aside>
		<section id="principal">
			<p id="random"></p>
			<hr>
			<div id="contenido">
				<video src="PresentacionA.mp4" poster="Poster.jpg" controls> Tu navegador no soporta el tag video</video>
				<div id="apis" class="disNone">
					
				</div>
			</div>
		</section>
	</section>
	<footer id="pie">
		<span id="fecha"></span>

	</footer>

	<script src="https://code.jquery.com/jquery-3.5.0.min.js" ></script>
	<script src="script.js" ></script>
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
